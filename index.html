<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav>
        <img src="images/logo.png" alt="" />
        <ul id="nav__menu">
          <li><a href="#">HOME</a></li>
          <li><a href="#">MENU</a></li>
          <li><a href="#">OUR STORY</a></li>
          <li><a href="#">CONTACT US</a></li>
        </ul>
      </nav>
      <section class="hero">
        <div class="hero__left-content">
          <h3>Restaurant</h3>
          <h1>Italian Food</h1>
          <a class="btn" href="#">Order Now</a>
          <p>
            <strong>Lorem Ipsum</strong><br />"Lorem ipsum dolor sit amet,
            consectetur adipisicing elit. Fugiat ipsam quas at perferendis
            voluptas labore"
          </p>
          <div class="hero__left-content-icons-con">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-whatsapp"></i>
          </div>
        </div>
        <div class="hero__right-content">
          <img src="images/hero.png" alt="" />
          <p class="price">Today<br /><span>15%</span></p>
        </div>
      </section>
      <img id="page-break" src="images/page-break.png" alt="" />
    </header>
    <script
      src="https://kit.fontawesome.com/8cc41a78d4.js"
      crossorigin="anonymous"
    ></script>

</html>
